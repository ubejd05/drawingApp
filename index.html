<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/d32804b777.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Drawing App</title>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="controls">
    <div>
      <button id="clear">Clear</button>
      <input id="brush-size" type="range" min="1" max="30">
      <input id="color" type="color">
      <button id="save">Save as image</button>
    </div>
    <div id="colors">
      <div class="color red" data-color="red"></div>
      <div class="color green" data-color="green"></div>
      <div class="color blue" data-color="blue"></div>
      <div class="color yellow" data-color="yellow"></div>
      <div class="color orange" data-color="orange"></div>
      <div class="color purple" data-color="purple"></div>
      <div class="color eraser"><i class="fas fa-eraser fa-2x"></i></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
